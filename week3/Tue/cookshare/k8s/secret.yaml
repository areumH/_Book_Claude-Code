apiVersion: v1
kind: Secret
metadata:
  name: cookshare-secrets
  namespace: cookshare-local
  labels:
    app: cookshare
    environment: local
type: Opaque
data:
  # PostgreSQL 데이터베이스 설정 (base64 인코딩)
  postgres-user: Y29va3NoYXJl # cookshare
  postgres-password: Y29va3NoYXJlMTIz # cookshare123
  postgres-db: Y29va3NoYXJl # cookshare
  
  # JWT 인증 설정
  jwt-secret: Y29va3NoYXJlLWp3dC1zZWNyZXQtZm9yLWxvY2FsLXRlc3RpbmctZGV2ZWxvcG1lbnQ= # cookshare-jwt-secret-for-local-testing-development
  
  # 기타 인증 정보
  session-secret: Y29va3NoYXJlLXNlc3Npb24tc2VjcmV0LWtleQ== # cookshare-session-secret-key
---
