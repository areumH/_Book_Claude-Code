
version: '3.8'

services:
  # Next.js 개발 서버 (Hot reload 지원)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: cookshare-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Hot reload를 위한 소스코드 마운트
      - .:/app
      - /app/node_modules
      - /app/.next
      # 업로드 파일 영속성
      - upload_data:/app/public/uploads
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://cookshare:cookshare123@db:5432/cookshare_dev?schema=public
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-development-secret-key-change-in-production}
      - UPLOAD_DIR=/app/public/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cookshare-network
    command: sh -c "npx prisma generate && npm run dev"

  # PostgreSQL 데이터베이스
  db:
    image: postgres:15-alpine
    container_name: cookshare-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=cookshare
      - POSTGRES_PASSWORD=cookshare123
      - POSTGRES_DB=cookshare_dev
    volumes:
      # 데이터 영속성을 위한 볼륨
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cookshare -d cookshare_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cookshare-network

  # Prisma Studio (개발용 DB 관리)
  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: cookshare-prisma-studio
    restart: unless-stopped
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=postgresql://cookshare:cookshare123@db:5432/cookshare_dev?schema=public
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cookshare-network
    command: npx prisma studio
    profiles:
      - tools

  # pgAdmin (데이터베이스 관리 도구)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cookshare-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@cookshare.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - cookshare-network
    depends_on:
      - db
    profiles:
      - tools

  # Redis (캐싱용 - 선택적)
  redis:
    image: redis:7-alpine
    container_name: cookshare-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cookshare-network
    profiles:
      - cache
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local
  upload_data:
    driver: local

networks:
  cookshare-network:
    driver: bridge
    name: cookshare-network